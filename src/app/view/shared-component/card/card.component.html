<div class="card position-relative">
    <div *ngIf="discount" class="discount">{{ discount }}</div>
    <img [src]="image" alt="Card image cap" class="card-img-top rounded mx-auto d-block">
    <div class="card-body">
      <h5 class="card-title">{{ title }}</h5>
      <p class="card-text text-secondary">{{ description }}</p>
      <span class="card-text">{{ price }}</span>
      <span *ngIf="originalPrice" class="card-text ms-4 text-decoration-line-through text-secondary">{{ originalPrice }}</span>
    </div>
  </div>
