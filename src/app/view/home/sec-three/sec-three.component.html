<div class="con" >
    <div class="row">
        <div class="col-12 col-md-4 mt-3 d-flex flex-column ms-0 ms-md-5 justify-content-center">
            <h1>50+ Beautiful Room Inspiration </h1>
            <p>Our designers already make a lot of beautiful pritotipe of rooms that inspire you</p>
            <button class="btn btn-light"> Show More</button>
        </div>

        </div>
</div>
</div>

<div class="container">
  <div class="row">
    <div class="owl-carousel owl-theme d-flex">
      <div class="item" *ngFor="let item of items">
        <div class="card">
          <div class="card-body">
            <img [src]="item.image" alt="img">
            <hr/>
            <h5 class="card-title text-center">{{ item.title }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
